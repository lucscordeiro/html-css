<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="shortcut icon" href="../../imagens/alien-monster.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="../../imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="../../imagens/foto-m.png" type="image/png">
        <img src="../../imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="../../mídia/robot-city.mp3" type="audio/mpeg">
        <source src="../../mídia/robot-city.ogg" type="audio/ogg">
        <source src="../../mídia/robot-city.wav" type="audio/wav"> <!--Arquivos WAV muito pesados-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="../../mídia/robot-city.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 (MPEG) WAV OGG-->
