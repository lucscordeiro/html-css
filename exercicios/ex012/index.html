<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imagens/alien-monster.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../style.css">
    <title>Víeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados loclmente</h1>
    <p>Este vídeo está hospedado no próprio servidor.</p>
    <video width="560" poster="../../imagens/capa.jpeg" controls autoplay loop>
        <source src="../../mídia/pexels-video-m4v.m4v" type="video/mp4">
        <source src="../../mídia/pexels-video-ogv.ogv" type="video/ogg">
        <source src="../../mídia/pexels-video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compaibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>É possível inserir vídeos do Vimeo.</p>
    <!--O vimeo é pago porém diferente do YouTube você consegue limitar quem terá acesso ao seu vídeo-->
    <a href="../../../html-css.html" target="_self" rel="prev"><img src="../../imagens/voltar.png" alt="Icone de voltar"></a>
</body>
</html>
