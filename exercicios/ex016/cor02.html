<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS </title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #3FE6A1, #30B37C, #3A6654); /*90deg = 90 graus angulo do gradiente*/
            background-attachment: fixed; /*faz com que o degradê fique fixo enquanto rolar a barra para baixo*/
        } 
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
